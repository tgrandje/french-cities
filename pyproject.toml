[tool.poetry]
name = "french-cities"
version = "0.1.0"
description = "Python toolbox package regarding french cities"
authors = ["thomas.grandjean <thomas.grandjean@developpement-durable.gouv.fr>"]
license = "etalab-2.0"
readme = "README.md"
packages = [{include = "french_cities"}]

[tool.poetry.dependencies]
python = "^3.8"
requests-cache = "^1.1.0"
unidecode = "^1.3.6"
pyarrow = "^12.0.1"
pynsee = { git = "https://github.com/tgrandje/pynsee",  branch = "feat/add_proj_support"}
python-dotenv = "^1.0.0"
pandas = "^2.0.3"
geopandas = "^0.13.2"
rapidfuzz = "^3.1.1"

[tool.poetry.group.dev.dependencies]
spyder = "^5.4.3"
pytest = "^7.4.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

