name: test

on: 
  push:
  pull_request:
    types: [opened, synchronize]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      #----------------------------------------------
      #       check-out repo and set-up python
      #----------------------------------------------
      - name: Check out repository
        uses: actions/checkout@v3
      - name: Set up python
        id: setup-python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      #----------------------------------------------
      #  -----  install & configure poetry  -----
      #----------------------------------------------
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true

      #----------------------------------------------
      #       load cached venv if cache exists
      #----------------------------------------------
      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}
      #----------------------------------------------
      # install dependencies if cache does not exist
      #----------------------------------------------
      - name: Install dependencies
        run: poetry install --no-interaction --without dev --extras "full"
        
      #----------------------------------------------
      # remove standard pynsee
      #----------------------------------------------
      - name: Remove pynsee branch
        run: poetry run pip uninstall pynsee --yes
        
      #----------------------------------------------
      # add only pytest for tests (not the full dev dependencies to avoid installing spyder)
      #----------------------------------------------
      - name: Add pytest
        run: poetry run pip install pytest
      
      #----------------------------------------------
      # add only pytest-cov for tests (not the full dev dependencies to avoid installing spyder)
      #----------------------------------------------
      - name: Add pytest-cov
        run: poetry run pip install pytest-cov
        
      #----------------------------------------------
      # install pynsee correct branch
      #----------------------------------------------
      - name: Install pynsee branch
        run: poetry run pip install git+https://github.com/InseeFrLab/pynsee

      #----------------------------------------------
      #              run test suite
      #----------------------------------------------
      - name: Run tests
        env:
          insee_key: ${{secrets.INSEE_KEY}}
          insee_secret: ${{secrets.INSEE_SECRET}}
        run: poetry run pytest --cov