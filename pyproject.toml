[tool.poetry]
name = "french-cities"
version = "0.1.0a1"
description = "Toolbox on french cities: set vintage, find departments, find cities..."
authors = ["thomas.grandjean <thomas.grandjean at developpement-durable.gouv.fr>"]
license = "etalab-2.0"
readme = "README.md"
homepage = "https://github.com/tgrandje/french-cities/"
repository = "https://github.com/tgrandje/french-cities/"
packages = [{include = "french_cities"}]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering",
]

[tool.poetry.dependencies]
python = "^3.8"
requests-cache = "^1.1.0"
unidecode = "^1.3.6"
pynsee = { git = "https://github.com/tgrandje/pynsee",  branch = "feat/add_proj_support"}
python-dotenv = "^1.0.0"
pandas = "^2.0.3"
geopandas = "^0.13.2"
rapidfuzz = "^3.1.1"

[tool.poetry.group.dev.dependencies]
spyder = "^5.4.3"
pytest = "^7.4.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

